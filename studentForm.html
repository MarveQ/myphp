<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <h1>Please Enter Student Information</h1>
    <form action="student_action.php" method="get" name="form1">
      <table width="59%" border="0" cellspacing="0" cellpadding="5">
        <tbody><tr> 
          <td width="28%"><font size="4">First Name</font></td>
          <td width="72%"><input name="stuFirst" type="text" id="stuFirst" size="20" maxlength="20"></td>
        </tr>
        <tr> 
          <td><font size="4">Last Name</font></td>
          <td><input name="stuLast" type="text" id="stuLast" size="25" maxlength="25"></td>
        </tr>
        <tr> 
          <td><font size="4">Address</font></td>
          <td><input name="stuAddress" type="text" id="stuAddress" size="35" maxlength="35"></td>
        </tr>
        <tr> 
          <td><font size="4">Zip</font></td>
          <td><input name="stuZip" type="text" id="stuZip" size="8" maxlength="5"></td>
        </tr>
        <tr>
          <td><font size="4">Status</font></td>
          <td><p>
            <label>
    <input name="stuStatus" type="radio" value="f" checked="">          
    Full-Time</label>
            <br>
            <label>
    <input type="radio" name="stuStatus" value="p">          
    Part-Time</label>
            <br>
          </p></td>
        </tr>
        <tr> 
          <td><font size="4">Age at Enrollment </font></td>
          <td><input name="stuEnrollAge" type="text" id="stuEnrollAge" size="5" maxlength="2"></td>
        </tr>
        <tr> 
          <td><font size="4">Comment</font></td>
          <td><textarea name="stuComment" id="stuComment" cols="45" rows="3"></textarea></td>
        </tr>
        <tr> 
          <td>&nbsp;</td>
          <td><input type="submit" name="Submit" value="Submit"></td>
        </tr>
      </tbody></table>
    
    </form>
    <p><a href="index.html">Return </a></p>
    
    
    </body>
</html>
